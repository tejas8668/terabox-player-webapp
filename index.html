<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Fetcher</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link href="https://unpkg.com/video.js@7.20.3/dist/video-js.min.css" rel="stylesheet">
    <link href="https://unpkg.com/@videojs/themes@1.0.0/dist/fantasy/index.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <!-- Include HLS plugin for HLS video support -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <style>
        .video-js {
            margin: 0 auto;
            display: block;
            width: 100%;
            height: 80vh; /* Adjust height as needed */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <script>
        function extractVideoId(url) {
            const parts = url.split('/');
            return parts[parts.length - 1];
        }

        function loadVideoFromUrl() {
            const params = new URLSearchParams(window.location.search);
            const url = params.get('url');
            if (!url) {
                alert('No video URL provided. Please add a URL parameter.');
                return;
            }

            const videoId = extractVideoId(url);
            const videoUrl = `https://jolly-union-9cc3.shraj.workers.dev/?id=${videoId}`;

            // Test the video URL before loading
            fetch(videoUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.blob();
                })
                .then(blob => {
                    if (blob.type.startsWith('video/')) {
                        loadVideo(videoUrl);
                    } else {
                        throw new Error('Invalid video format');
                    }
                })
                .catch(error => {
                    console.error('Error loading video:', error);
                    alert('Failed to load video. Please check the URL and try again.');
                });
        }

        function loadVideo(videoUrl) {
            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = `
                <video id="video-player" class="video-js vjs-theme-fantasy" controls preload="auto" width="100%" height="100%">
                    <source src="${videoUrl}" type="application/x-mpegURL">
                    <p class="vjs-no-js">Your browser does not support the video tag.</p>
                </video>
            `;
            const player = videojs(document.getElementById('video-player'), {}, function() {
                this.on('error', function() {
                    console.error('Video playback error:', this.error());
                    alert('Video playback failed. Please check the video format or URL.');
                });
            });
        }

        window.onload = loadVideoFromUrl;
    </script>
</head>

<body>
    <div id="video-container" style="width:100%;"></div>
</body>

</html>
